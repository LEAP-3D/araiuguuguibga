name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches:
      - main
 
permissions:
  id-token: write
  contents: read
  pull-requests: write
 
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
 
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
 
      - name: Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Next.js lint
        run: npm run lint

      - name: Build
        run: npm run build

  check-vercel:
    needs: lint
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.set.outputs.run }}
    steps:
      - id: set
        run: |
          if [ -n "$VERCEL_TOKEN" ] && [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  preview:
    needs: [lint, check-vercel]
    if: needs.check-vercel.outputs.run == 'true'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
 
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
 
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
 
      - name: Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: Reinstall Prisma
        run: npm install prisma@7.3.0 @prisma/client@7.3.0 @prisma/adapter-pg@7.3.0 --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Pull Vercel Environment Info
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
 
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
 
      - name: Deploy Preview to Vercel
        id: deploy
        run: |
          output=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} 2>&1)
          echo "$output"
          url=$(echo "$output" | grep -oE 'https://[^[:space:]]+\.vercel\.app' | head -1)
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        if: steps.deploy.outputs.url != ''
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.url }}
        with:
          script: |
            const url = process.env.PREVIEW_URL;
            const body = [
              '## ðŸš€ Preview URL',
              '',
              `**Preview:** ${url}`,
              '',
              '*Deployment from Vercel*',
              '',
              '<!-- preview-url -->'
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('<!-- preview-url -->')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

  build:
    needs: [lint, check-vercel]
    if: needs.check-vercel.outputs.run == 'true'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: Reinstall Prisma
        run: npm install prisma@7.3.0 @prisma/client@7.3.0 @prisma/adapter-pg@7.3.0 --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Vercel Pull and Build
        run: |
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --token=${{ secrets.VERCEL_TOKEN }}